<!doctype html>
<html lang="en-CA">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Preeya S.">
    <title>WED222 Music App</title>
    <link rel="stylesheet" href="/index.bfa1d38c.css">
    <link rel="stylesheet" href="/index.77a9bc14.css">
  </head>
  <body>
    <header>
      <h1>Welcome to MeLoPeak</h1>
      <p>The best place for free music! All Night and Day we will be with you.</p>
    </header>

    <nav id="menu">
      <!-- Dynamically create your menu category buttons here -->
    </nav>

    <hr>

    <main>
      <h2 id="selected-artist">
        Selected Artist: <span id="artist-name"></span> <span id="artist-links"></span>
        <!-- Display Instagram and WebStore link here -->
      </h2>

      <table id="song-list">
        <thead>
          <tr>
            <th>Title</th>
            <th>Year</th>
            <th>Duration</th>
          </tr>
        </thead>
        <tbody id="song-table-body">
          <!-- Song rows will be dynamically populated here -->
        </tbody>
      </table>

      <div class="container" id="song-card-container">
        <!-- A single card -->
      </div>
    </main>

    <footer>
      <form id="newsletterForm" action="https://httpbin.org/post" method="POST">
        <label for="email">Sign up for our Journey:</label>
        <input type="email" id="email" name="email" required="" placeholder="Enter your email">
        <button type="submit">Subscribe</button>
        <div id="subscribe-message-container" style="margin-left: 10px; display: inline"></div>
        <!-- Container for the message -->
      </form>
      <p><a href="/request_artist.html">Request a New Artist</a></p>
      <p>&copy; 2024 MeLoPeak Music App. All rights reserved.</p>
    </footer>

    <!-- JavaScript Data Files -->
    <script src="/index.b040860f.js"></script>
    <script src="/index.72f6a3a7.js"></script>

    <!-- Main App JavaScript File -->
    <script src="/index.8f0c9192.js"></script>
  <script src="/assignment-5%20.59712999.js"></script></body>
</html>
